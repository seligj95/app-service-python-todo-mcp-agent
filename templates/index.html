<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Service To-do List App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>App Service MCP To-do List App</h1>
            <p>With chat powered by AI Foundry Agent MCP server integration</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="navigation-tabs">
            <a href="/" class="nav-tab active">To-do List</a>
            <a href="/chat" class="nav-tab">AI Chat</a>
        </div>

        <!-- Add To-do Section -->
        <div class="add-todo-section">
            <h2>Add New To-do</h2>
            <form id="addTodoForm">
                <div class="form-group">
                    <label for="todoTitle">Title *</label>
                    <input type="text" id="todoTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="todoDescription">Description</label>
                    <textarea id="todoDescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="todoPriority">Priority</label>
                    <select id="todoPriority" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add To-do</button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- To-do List Section -->
        <div class="todo-list-section">
            <h2>Your To-dos</h2>
            <div id="todoList">
                <p class="no-todos">Loading todos...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/todo.js"></script>
</body>
</html>
